{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="rounded-2xl border border-zinc-800 bg-zinc-900/40 p-6">
    <h1 class="text-xl font-semibold mb-2">Login</h1>
    <p class="text-sm text-zinc-400 mb-6">Entre para gerenciar seus WABAs e números.</p>

    <form method="post" action="{{ url_for('auth.login_post') }}" class="space-y-3">
      <input name="username" placeholder="Usuário" class="w-full px-4 py-3 rounded-xl bg-zinc-950 border border-zinc-800 outline-none focus:border-zinc-500" />
      <input type="password" name="password" placeholder="Senha" class="w-full px-4 py-3 rounded-xl bg-zinc-950 border border-zinc-800 outline-none focus:border-zinc-500" />
      <button class="w-full px-4 py-3 rounded-xl bg-indigo-700 hover:bg-indigo-600 font-semibold">Entrar</button>
    </form>
  </div>
</div>
{% endblock %}
