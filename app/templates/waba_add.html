{% extends "base.html" %}
{% block content %}
<div class="rounded-2xl border border-zinc-800 bg-zinc-900/30 p-5 max-w-2xl">
  <div class="text-lg font-semibold mb-1">Adicionar WABA</div>
  <div class="text-xs text-zinc-500 mb-4">Salva no seu perfil e sincroniza no seu bms.json.</div>

  <form method="POST" class="space-y-3">
    <div>
      <label class="text-xs text-zinc-400">Label (ex: 834... (bm_aula_01))</label>
      <input name="name_label" class="w-full mt-1 px-3 py-2 rounded-xl bg-zinc-950 border border-zinc-800 text-sm" placeholder="Opcional">
    </div>

    <div>
      <label class="text-xs text-zinc-400">WABA ID</label>
      <input name="waba_id" class="w-full mt-1 px-3 py-2 rounded-xl bg-zinc-950 border border-zinc-800 text-sm" required>
    </div>

    <div>
      <label class="text-xs text-zinc-400">Token</label>
      <textarea name="token" rows="4" class="w-full mt-1 px-3 py-2 rounded-xl bg-zinc-950 border border-zinc-800 text-sm" required></textarea>
    </div>

    <button class="px-4 py-2 rounded-xl bg-indigo-700 hover:bg-indigo-600 text-sm font-semibold">Salvar</button>
  </form>
</div>
{% endblock %}
